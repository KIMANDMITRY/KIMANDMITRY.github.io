<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="body">
    <div class="preloader" id="preloader">
      <div class="loader">
        <div class="loader1">
          <div class="loader2">
            <div class="loader3">
              <div class="loader4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-wrapper">
      <div class="main-content">
        <h2 class="title">Local Weather App</h2>
        <div class="app-container">
          <div class="error-modal" id="error-modal"></div>
          <form class="form" id="search">
            <h3 class="section__title">Enter coordinates</h3>
            <div class="input-group">
              <input class="search-bar" id="input-latitude" type="text" placeholder="Latitude" value="">
              <input class="search-bar" id="input-longitude" type="text" placeholder="Longitude">
            </div>
            <button class="search-btn button" id="submitBtn" type="submit"><span>SEARCH</span><i class="fa fa-search"></i></button>
          </form>
          <div class="info">
            <h3 class="section__title" id="info-title">Your location</h3>
            <div class="location"><span class="location__icon">
                <div class="fa fa-map-marker"></div></span><span class="location__text"><span id="latitude"></span><span id="longitude"></span></span></div>
            <div class="tempreture"><span class="tempreture__icon">
                <div class="fa fa-thermometer-empty"></div></span><span class="tempreture__text" id="tempreture"></span></div>
            <div class="flex-container">
              <div class="weather-status" id="weather-status"></div>
              <div class="wind-speed">&nbsp;Wind:&nbsp;<span id="wind-speed"></span></div>
            </div><a class="button" id="stopBtn">Stop updation</a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
